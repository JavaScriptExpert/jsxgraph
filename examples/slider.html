<head>
   <title>JSXGraph example</title>

   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>

<body>
  <h2>Slider example</h2>
  <div id="jxgbox" class="jxgbox" style="width:700px; height:500px;"></div>
  <div id="debug" style="display:none;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 250, unitX: 40, unitY: 20});
        var s = board.createElement('slider', [8,-5,5,1,10,1], {name:'S'});
        board.createElement('text', [0,-1,function(){ return 'S='+board.round(s.X(),3); }]);
        var p1 = board.createElement('point', [function(){return s.X();},function(){return 1/s.X()}], {trace:true, strokecolor:'red'});
