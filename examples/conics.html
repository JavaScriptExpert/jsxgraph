<html>
<head>
   <title>JSXGraph example</title>
   <meta http-equiv="X-UA-Compatible" content="chrome=1">

<body>
<h2>Conics</h2>
  <div id="jxgbox" class="jxgbox" style="width:700px; height:500px;"></div>
  <div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-6,6,6,-6], keepaspectratio:true, axis:true});
off = 0;
var A = board.create('point', [-1,-1+off], {style:6,name:'A'});
var B = board.create('point', [1,-1+off], {style:6,name:'B'});
var C = board.create('point', [0,1], {style:6,name:'C'});
var s = board.create('slider',[[0,-5],[5,-5],[0.0,5,10]],{name:'a',withLabel:true});

var l = board.create('line', [A,B], {strokeColor:'black', dash:2});
c = board.create('parabola',[C,l,function(){return -s.Value();},function(){return s.Value();}]);

//c = board.create('hyperbola',[A,B,C,function(){return -s.Value();},function(){return s.Value();}]);
c = board.create('ellipse',[A,B,function(){return s.Value();}]);
var po = board.create('point', [2,1], {style:6});
var t = board.create('polar',[c,po]);


  /* ]]> */
</script>
</body>
