<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Pascalsches Lima&ccedil;on / Pascalsche Schnecke</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

    board = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 400, unitX: 25, unitY: 25});
    xax = board.createElement('axis', [[0,0],[1,0]]);
    yax = board.createElement('axis', [[0,0],[0,1]]);

    p3 = board.createElement('point', [8, 4], {style:1,name:"P_{3}",fixed:true}); // Angabe fester Koordinaten
    p4 = board.createElement('point', [8, 8], {style:2,name:"P_{4}",fixed:true}); // Angabe fester Koordinaten
    c1 = board.createElement('circle', [p4, p3]);

    p6 = board.createElement('glider', [0, 0, c1], {style:3,name:"P_{6}"});
    g = board.createElement('line', [p3, p6]);

    c2 = board.createElement('circle', [p6, 3]);

    p14_1 = board.createElement('intersection', [c2,g,0], {style:8,name:"M",trace:true});
    p14_2 = board.createElement('intersection', [c2,g,1], {style:8,name:"N",trace:true});
       
    function makecoords(p) {
        JXG.Math.Symbolic.generateSymbolicCoordinatesPartial(board, p, 'u', 'brace');

        document.getElementById('debug').innerHTML = '';
        for(var i in board.objects) {
            document.getElementById('debug').innerHTML += board.objects[i].name + ': ' + board.objects[i].symbolic.x + ', ' + board.objects[i].symbolic.y + '<br/>';
        }
    }

    function poly(p) {
        var poly = JXG.Math.Symbolic.generatePolynomials(board, p, true);

        document.getElementById('debug').innerHTML = '';
        for(var i=0; i<poly.length; i++) {
            document.getElementById('debug').innerHTML += poly[i] + '<br/>';
        }
    }

    function groebner(p) {
        JXG.Math.Symbolic.geometricLocusByGroebnerBase(board, p);
    }
  /* ]]> */
  </script>
<a href="#" onclick="groebner(p14_2);">Generate locus of M and N</a><br />
<a href="#" onclick="poly(p14_1);">Generate polynomials</a><br />
<a href="#" onclick="makecoords(p14_1);">Generate coords</a><br />
</body>
</html>
