<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
   <script type="text/javascript" src="../src/Centroid.js"></script>
   <script type="text/javascript" src="../src/Triangle.js"></script>
</head>
<body>
<h2>Solving ODEs numerically with explicit Runge-Kutta methods</h2>
<h3>Lotka-Volterra equations (Predator-Prey equations)</h3>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:600px; float:left"></div>
  <div id="jxgbox2" class="jxgbox" style="width:600px; height:600px;"></div>
</div>
   <script type="text/javascript">
    /* <![CDATA[ */

    board = JXG.JSXGraph.initBoard('jxgbox', {originX: 40, originY: 560, unitX: 20, unitY: 20, axis: false, grid: false});
    xax = board.createElement('axis', [[0,0],[1,0]]);
    yax = board.createElement('axis', [[0,0],[0,1]]);
    s = board.createElement('slider', [[20.0,26.0],[25.0,26.0],[0.0,0.3,1.0]],{name:'&epsilon;<sub>1</sub>'});
    st = board.createElement('text', [20,25, "Birth rate predators"]);
    u = board.createElement('slider', [[20.0,24.0],[25.0,24.0],[0.0,0.7,1.0]],{name:'&epsilon;<sub>2</sub>'});
    ut = board.createElement('text', [20,23, "Death rate predators"]);

    o = board.createElement('slider', [[10.0,26.0],[15.0,26.0],[0.0,0.1,1.0]],{name:'&gamma;<sub>1</sub>'});
    ot = board.createElement('text', [10,25, "Death rate preys/per predator"]);
    p = board.createElement('slider', [[10.0,24.0],[15.0,24.0],[0.0,0.3,1.0]],{name:'&gamma;<sub>2</sub>'});
    pt = board.createElement('text', [10,23, "Reproduction rate pred./per prey"]);


    scp1 = board.createElement('glider', [12, 0, xax], {name: ""});
    scp2 = board.createElement('point', [function() { return scp1.X(); }, 5], {visible: false});
    scl = board.createElement('line', [scp1, scp2], {straightFirst: false, strokeWidth: '1px'});


    startpred = board.createElement('glider', [0, 10, yax], {name:'Preys'});
    startprey = board.createElement('glider', [0, 5, yax], {name:'Predators'});

    var g3 = null;

    function ode() {
        var I = [0, 25];
        var N = 1000;

        var f = function(t, x) {
            var bpred = s.Value();//0.3;
            var bprey = u.Value();//0.7;
            var dpred = o.Value();//0.1;
            var dprey = p.Value();//0.3;

            var y = [];
            y[0] = x[0]*(bpred - dpred*x[1]);
            y[1] = -x[1]*(bprey - dprey*x[0]);

            return y;
        }

        var x0 = [startpred.Y(), startprey.Y()];

        var data = JXG.Math.Numerics.rungeKutta(JXG.Math.Numerics.predefinedButcher.Euler, x0, I, N, f);

        var t = [];
        var q = I[0];
        var h = (I[1]-I[0])/N;
        for(var i=0; i<data.length; i++) {
            data[i].push(q);
            q += h;
        }

        return data;
    }
    
    function createCurve() {
        var data = ode();
        var t = [];
        var dataprey = [];
        var datapred = [];
        for(var i=0; i<data.length; i++) {
            t[i] = data[i][2];
            datapred[i] = data[i][0];
            dataprey[i] = data[i][1];
        }
        
        g3 = board.createElement('curve', [t, datapred], {strokeColor:'red', strokeWidth:'2px'});
        g3.updateDataArray = function() {
            var data = ode();
            this.dataX = [];
            this.dataY = [];
            for(var i=0; i<data.length; i++) {
                this.dataX[i] = t[i];
                this.dataY[i] = data[i][0];
            }
        }
        g4 = board.createElement('curve', [t, dataprey], {strokeColor:'blue', strokeWidth:'2px'});
        g4.updateDataArray = function() {
            var data = ode();
            this.dataX = [];
            this.dataY = [];
            for(var i=0; i<data.length; i++) {
                this.dataX[i] = t[i];
                this.dataY[i] = data[i][1];
            }
        }
    }
    
    createCurve();

    var board2 = JXG.JSXGraph.initBoard('jxgbox2', {boundingbox: [-0.1, 3, 25, -0.1], axis: false, grid: false});
    var xax2 = board2.createElement('axis', [[0, 0], [1, 0]]);
    board.addChild(board2);

    var data = [function () { var x = scp1.X(); for(var i=1; i<g3.dataX.length; i++) { if((x >= g3.dataX[i-1]) && (x <= g3.dataX[i])) return g3.dataY[i]; }; },
                function () { var x = scp1.X(); for(var i=1; i<g4.dataX.length; i++) { if((x >= g4.dataX[i-1]) && (x <= g4.dataX[i])) return g4.dataY[i]; }; }];
    var bar = board2.createElement('chart', [data], {chartStyle:'bar',labels:['Predator<img src="http://byfiles.storage.live.com/y1pmHk6c8i1Uf1e5ubQsm%5f9MzCFylipabgLKUzmux8-4mruwl413qYrMbM40bwRWNnGWWcbA4tZaYE" />', 'Prey<img src="http://www.barflaedle.de/WebRoot/Store15/Shops/61964125/49F0/14A5/28D7/3F6C/0B74/C0A8/28BC/E0AA/schaf%5f500.jpg" />'],width:0.8,dir:'horizontal'});


    
//    sct1 = board.createElement('text', [10, 10, function () { var x = scp1.X(); for(var i=1; i<g3.dataX.length; i++) { if((x >= g3.dataX[i-1]) && (x <= g3.dataX[i])) return 'Preed: ' + g3.dataY[i] + ', Prey: ' + g4.dataY[i]; }; }]);


  /* ]]> */
  </script>
<div id="debug" style="display:block;"></div>
</body>
</html>
