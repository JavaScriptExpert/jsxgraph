<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Test</h2>
  <div id="jxgbox" class="jxgbox" style="width:700px; height:500px;"></div>
  <div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */
var brd2 = JXG.JSXGraph.initBoard('jxgbox', {originX: 250, originY: 250, unitX: 40, unitY: 40, axis:true});
var p1 = brd2.create('point', [-1,0], {style:6, name:'C'});
 var s = brd2.create('slider', [[-1,-1],[2,-1],[0,1,2*Math.PI]],
{name:'angle'});
 var sq = [];
 sq[0] = brd2.create('point', [0,-2], {name:'Drag me', style:10});
 sq[1] = brd2.create('point', [2,2], {style:10});
 sq[2] = brd2.create('point', [1,1], {style:10});
 sq[3] = brd2.create('point', [2,-2], {style:10});
 var pol = brd2.create('polygon',sq);
 var rot = brd2.create('transform', [function(){return s.Value();},p1], {type:'rotate'});
 rot.bindTo(sq);
 brd2.create('group',[p1].concat(sq));
 brd2.update();  // why update? 
 /* ]]> */
</script>
</body>
</html>
