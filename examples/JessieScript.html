<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Playground to test things temporarily. May change very often.</h2>

<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:500px; height:500px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
   /* <![CDATA[ */

    brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-5, 5, 5, -5], keepaspectratio:true});

  /* ]]> */
  </script>
  
  <script type="text/jessiescript">
  A(1,1);
  B(2,2.5);
  C(1,3);
  
  [AB];
  
  k(B,[AC]);
  </script>
  
  
  <script type="text/javascript">
  /* <![CDATA[ */
    window.onload = function() {
        var scripts = document.getElementsByTagName('script'),
            i;
        for(i=0;i<scripts.length;i++) {
            if(scripts[i].getAttribute('type', 'none') == 'text/jessiescript')
                brd.construct(scripts[i].innerHTML);
        }
    }
  /* ]]> */
  </script>
</body>
</html>
