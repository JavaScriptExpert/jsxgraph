<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
   <script type="text/javascript" src="germany.js"></script>
</head>
<body>
<h2>Curve Test</h2>
<div id="jxgbox" class="jxgbox" style="width:500px; height:700px;"></div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

count1 = 0;
count2 = 0;

minX =-289319.4;
maxY = 6827620;
maxX = 351315.7;
minY = 5960587;
var brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[minX-1000,maxY+1000,maxX+1000,minY-1000],
                                    keepaspectratio:true});

    var wahlkreise = [];
    var points = [];
for(i=0;i<data.length;i++) {
    if(i%6==1) {
        wahlkreise.push(data[i]);
    }
    else if(i%6 == 5) {
        points.push(data[i]);
    }
}
    
    var minXArr =[];
var minYArr = [];
var maxXArr = [];
var maxYArr = [];
var xArr = [];
var yArr = [];
var cArr = [];

//var anz = 100; // mehr dauert zu lange...
var anz = points.length;
for(j=0;j<anz;j++) {
    var xy = points[j].split(',');
    var x = [];
    var y = [];
    var c = [];
    len = xy.length;
    for(var i=0;i<len;i++) {
        var a = xy[i].split(' ');
        c.push(new JXG.Coords(JXG.COORDS_BY_USER, [1*a[0], 1*a[1]], brd));
        //x.push(1*(1*a[0]).toFixed(1));
        //y.push(1*(1*a[1]).toFixed(1));
    }
    count1 += len;
    c = brd.renderer.RamenDouglasPeuker(c,2.0);
    len = c.length;
    for (i=0;i<len;i++) {
        x.push(c[i].usrCoords[1]);
        y.push(c[i].usrCoords[2]);
    }
    count2 += len;
    
    var minX = 10000000000000000;
    var maxX = -100000000000000;
    var minY = 200000000000000000;
    var maxY = -10000000000000;
    for(var i=0;i<x.length;i++) {
        if(x[i] < minX) {
            minX = x[i];
        }
        if(x[i] > maxX) {
            maxX = x[i];
        }

        if(y[i] < minY) {
            minY = y[i];
        }
        if(y[i] > maxY) {
            maxY = y[i];
        }
    }
    minXArr.push(minX);
    minYArr.push(minY);
    maxXArr.push(maxX);
    maxYArr.push(maxY);
    xArr.push(x);
    yArr.push(y);
}
$('debug').innerHTML = count1+' '+count2;

var minX = 10000000000000000;
var maxX = -100000000000000;
var minY = 200000000000000000;
var maxY = -10000000000000;
for(i=0;i<xArr.length;i++) {
    if(minXArr[i] < minX) {
        minX = minXArr[i];
    }
    if(maxXArr[i] > maxX) {
        maxX = maxXArr[i];
    }

    if(minYArr[i] < minY) {
        minY = minYArr[i];
    }
    if(maxYArr[i] > maxY) {
        maxY = maxYArr[i];
    }
}

    brd.suspendUpdate();
graph = [];
for(i=0;i<xArr.length;i++) {
    graph[i] = brd.createElement('curve', [xArr[i],yArr[i]], 
    {fillColor:'red',highlightFillColor:'yellow',strokeWidth:2});
}
brd.unsuspendUpdate();
          /* ]]> */
  </script>
</body>
</html>
