   <script type="text/javascript">
   /* <![CDATA[ */

        b = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 400, unitX: 25, unitY: 25, axis: false, grid: false});
        xax = b._axis([[0,0],[1,0]]);
        yax = b._axis([[0,0],[0,1]]);


        var p = [];
        p.push(b._point([1, 4]));
        p.push(b._point([2, 2]));
        p.push(b._point([3, 5]));
        
		var data = [], i;
		for(i=0; i<p.length; i++) 
			data.push(function () { return p[i].Y(); });

		b._chart(data, {chartStyle: 'line'});
        

  /* ]]> */
