<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript">
       forceRenderer = 'canvas';
   </script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Playground to test things temporarily. May change very often.</h2>

<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:400px; height:400px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
   /* <![CDATA[ */

   //JXG.Options.text.defaultDisplay = 'internal';
   brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-8, 8, 8, -8], keepaspectratio:true, axis: false, grid: false});
   p1 = brd.create('point', [0, 0]);
   p2 = brd.create('point', [2, 1]);

   l = brd.create('line', [p1, p2]);
   c = brd.create('circle', [p1, p2]);

   f = brd.create('functiongraph', [function (x) { return p1.X()*x*x;}]);

   brd.addHook(function () {
       if($('copy') != null)
            $('copy').src = $(brd.renderer.canvasId).toDataURL();
   });

  /* ]]> */
  </script>

<img src="" alt="test image" id="copy" />
<form>
    <input type="button" value="extract image" onclick="$('copy').src = $(brd.renderer.canvasId).toDataURL();" />
</form>
</body>
</html>
