<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>

   <script type="text/javascript" src="../src/Triangle.js"></script>

   <script type="text/javascript">
     /* <![CDATA[ */

     function MouseMove(e) {
         var e = (e) ? e : event;

         e.clientX+document.body.scrollLeft;
         e.clientY+document.body.scrollTop;
     }

     document.onmousemove = MouseMove;

     /* ]]> */
   </script>
</head>
<body>
<h2>Playground to test things temporarily. May change very often.</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 400, unitX: 25, unitY: 25});
        xax = board.createElement('axis', [[0,0],[1,0]]);
        yax = board.createElement('axis', [[0,0],[0,1]]);

        pO = board.createElement('point', [6,9]);
        pR = board.createElement('point', [10,12]);
        circ = board.createElement('circle', [pO, pR]);

        p1 = board.createElement('point', [1, 1], {style:1,name:"A"}); // Angabe fester Koordinaten
        p2 = board.createElement('point', [15, 1], {style:2,name:"B"}); // Angabe fester Koordinaten
        p3 = board.createElement('glider', [8, 10, circ], {style:3,name:"C"});
//        p4 = board.createElement('point', [13, 7], {style:3, name:"P_{4}"});

//        var dataArr = [p1, p2, p3, p4];
//        a = board.createElement('spline', dataArr);
        
//        a = board.createElement('chart', dataArr, {chartStyle:'spline',strokeWidth:4,strokeColor:'#0000ff'});

//        m1 = board.createElement('midpoint', [p1, p2]);
//        l1 = board.createElement('line', [m1, p3]);
        m2 = board.createElement('midpoint', [p1, p3]);
        l2 = board.createElement('line', [m2, p2]);
        m3 = board.createElement('midpoint', [p3, p2]);
        l3 = board.createElement('line', [m3, p1]);

        t = board.createElement('triangle', [p1, p2, p3]);

        c = board.createElement('centroid', [p1, p2, p3], {name:'C_{1}', trace:true});

       
  /* ]]> */
  </script>
</body>
