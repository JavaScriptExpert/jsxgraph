<body>
<h2>Playground to test things temporarily. May change very often.</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 400, unitX: 25, unitY: 25, axis: false, grid: false});
//        xax = board.createElement('axis', [[0,0],[1,0]], {strokeColor: '#00ff00', minorTicks: 3, strokeWidth: 1, insertTicks:true});
//        yax = board.createElement('axis', [[0,0],[0,1]], {minorTicks: 2, ticksDistance: 1.3333333, majorTickHeight: 20, strokeWidth: 3, drawZero: true});
        xax = board.createElement('axis', [[0,0],[1,0]]);
        yax = board.createElement('axis', [[0,0],[0,1]]);

        p1 = board.createElement('point', [7, 8], {style:2,name:"M_{1}",fixed:true}); // Angabe fester Koordinaten
        p2 = board.createElement('point', [15, 8], {style:2,name:"M_{2}",fixed:true}); // Angabe fester Koordinaten

        c1 = board.createElement('circle', [p1, 4.5]);
        c2 = board.createElement('circle', [p2, 4.5]);

        g1 = board.createElement('glider', [0, 0, c1], {style:5,name:"G_{1}"});

        c3 = board.createElement('circle', [g1, 8]);

		g2 = board.createElement('point', [board.intersectionFunc(c2,c3,0)], {style:5, name: "G_{2}"});
		g3 = board.createElement('point', [board.intersectionFunc(c2,c3,1)], {style:5, name: "G_{3}"});

		m1 = board.createElement('midpoint', [g1,g2], {style:8,name:"T_{1}",trace:true});
		m2 = board.createElement('midpoint', [g1,g3], {style:8,name:"T_{2}",trace:true,strokeColor:'green'});

yax.removeTicks(t);
