<html>
	<head>
   		<title>JSXGraph example</title>
		<link rel="stylesheet" type="text/css" href="distrib/jsxgraph.present.css" />
		<script type="text/javascript" src="distrib/jquery.min.js"></script>
		<script type="text/javascript" src="distrib/jsxgraphcore.js"></script>
	</head>
	<body class="jsxgraph_body">
		<div id="box" class="jxgbox jsxgraph_present"></div>
		<!-- Drawing area -->
		<div id="debug" style="display:none;"></div>
		<script type="text/javascript">
			/* <![CDATA[ */
	
			var brd = JXG.JSXGraph.initBoard('box', {showNavigation:false, showCopyright:false, originX: 300, originY: 300, grid:true, unitX: 25, unitY: 25});
			var A = [];
			var B = [];
			var C = [];
			var D = [];
			A[0] = brd.createElement('point', [2,-7], {withLabel:false,strokeColor:'black',fillColor:'black',face:'cross'});
			B[0] = brd.createElement('point', [11,8], {withLabel:false,strokeColor:'black',fillColor:'black',face:'cross'});
			C[0] = brd.createElement('point', [-8,-5], {withLabel:false,strokeColor:'black',fillColor:'black',face:'cross'});
			D[0] = brd.createElement('point', [-7,9], {withLabel:false,strokeColor:'black',fillColor:'black',face:'cross'});
			
			for (var i = 0; i<=18; i++) {
				A[i+1]= brd.createElement('point', (function(i){var p = 0.05*(i+1); return [  
			                                function () {return (1-p)*A[0].X()+p*B[0].X();},
			                                function () {return (1-p)*A[0].Y()+p*B[0].Y();}] })(i), {name:' ',visible:false});
			  	B[i+1]= brd.createElement('point', (function(i){var p = 0.05*(i+1); return [  
			                                function () {return (1-p)*B[0].X()+p*C[0].X();},
			                                function () {return (1-p)*B[0].Y()+p*C[0].Y();}] })(i), {name:' ',visible:false});
			  	C[i+1]= brd.createElement('point', (function(i){var p = 0.05*(i+1); return [  
			                                function () {return (1-p)*C[0].X()+p*D[0].X();},
			                                function () {return (1-p)*C[0].Y()+p*D[0].Y();}] })(i), {name:' ',visible:false});
			}
			
			var p1 = brd.createElement('polygon', [A[0], B[1], B[2], A[1], A[2], B[3], B[4], A[3], A[4], B[5], B[6], A[5], A[6], B[7], B[8], A[7], A[8], B[9], B[10], A[9], A[10], B[11], B[12], A[11], A[12], B[13], B[14], A[13], A[14], B[15], B[16], A[15], A[16], B[17], B[18], A[17], A[18], B[19], C[0], A[19]], {fillColor:'yellow',gradient:'linear'});
			var p2 = brd.createElement('polygon', [C[1], B[0], B[1], C[2], C[3], B[2], B[3], C[4], C[5], B[4], B[5], C[6], C[7], B[6], B[7], C[8], C[9], B[8], B[9], C[10], C[11], B[10], B[11], C[12], C[13], B[12], B[13], C[14], C[15], B[14], B[15], C[16], C[17], B[16], B[17], C[18], C[19], B[18], B[19], D[0]], {fillColor:'yellow',gradient:'linear'});
			
			brd.createElement('segment',[A[0],B[0]],{strokeWidth:1,strokeColor:'black',highlightStrokeColor:'black'});
			brd.createElement('segment',[B[0],C[0]],{strokeWidth:1,strokeColor:'black',highlightStrokeColor:'black'});
			brd.createElement('segment',[C[0],D[0]],{strokeWidth:1,strokeColor:'black',highlightStrokeColor:'black'});
			
			for (i=0;i<p1.borders.length;i++) p1.borders[i].setProperty({strokeWidth:1,strokeColor:'black',highlightStrokeColor:'black'});
			for (i=0;i<p2.borders.length;i++) p2.borders[i].setProperty({strokeWidth:1,strokeColor:'black',highlightStrokeColor:'black'});
			    
			/* ]]> */
		</script>
	</body>
</html>
