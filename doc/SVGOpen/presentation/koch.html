<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="distrib/jsxgraph.present.css" />
        <script type="text/javascript" src="distrib/jquery.min.js"></script>
        <script type="text/javascript" src="distrib/jsxgraphcore.js"></script>
    </head>
    <body class="jsxgraph_body">
        <form>
            <input type="text" value="7" name='Level' style='margin-left:10px'>
            <input type="button" value="Set Level!" onClick="level = 1*document.forms[0].Level.value; run();">
        </form>    
        <div id="box" class="jxgbox jsxgraph_present"></div>
        <!-- Drawing area -->
        <script type="text/javascript">
            /* <![CDATA[ */
            var brd = JXG.JSXGraph.initBoard('box', {showNavigation:false, showCopyright:false, originX: 300, originY: 300, unitX: 1, unitY: 1});
            var t = brd.createElement('turtle');
            var level = 7;
            function koch(x,level) {
                if (level<1) {
                    t.fd(x);
                } else {
                    koch(x/3,level-1);
                    t.lt(60);
                    koch(x/3,level-1);
                    t.rt(120);
                    koch(x/3,level-1);
                    t.lt(60);
                    koch(x/3,level-1);
                }
            }
            run();
            
            function run() {
                brd.suspendUpdate();            
                t.cs();
                t.hideTurtle();
                t.setPenColor('#008B45');
                t.setPos(-250,0);
                t.rt(90);
                koch(600,level);
                brd.unsuspendUpdate();                
            }
           /* ]]> */
        </script>
    </body>
</html>
