<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../../distrib/prototype.js"></script>
   <script type="text/javascript" src="../../src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Circumcircle</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */
        var cons1, cons2;
        JXG.Options.line.strokeColor = 'black';
        JXG.Options.point.face = 'v';
        JXG.Options.point.size = 6;
        JXG.Options.point.strokeColor = 'black';
        JXG.Options.point.fillColor = '#32CD32';
        JXG.Options.polygon.fillColor = '#87CEFA';
        JXG.Options.polygon.fillOpacity = 0.4;
        JXG.Options.polygon.highlightFillColor = '#87CEFA';
        JXG.Options.polygon.highlightFillOpacity = 0.4;
        board = JXG.JSXGraph.initBoard('jxgbox', {grid:true, originX: 150, originY: 400, unitX: 40, unitY: 40, axis:true});
        
        /* Here is the construction */
        cons1 = board.construct("A(0,0);B(1,5);C(8,2);c=[AB];b=[AC];a=[BC];");
        board.addMacro("bisector = Macro(D,E) { k1=k(D,E) draft;k2=k(E,D) draft;X=k1&k2 draft;m=]X_1 X_2[; }"); 
        cons2 = board.construct("g1=bisector(A,B);g2=bisector(B,C);g3=bisector(A,C);M=g1.m&g2.m;k(M,A);");
        /* construction down to here */
        
        cons2.g1.m.strokeColor('#32CD32');
        cons2.g2.m.strokeColor('#32CD32');
        cons2.g3.m.strokeColor('#32CD32');
  /* ]]> */
  
    
  </script>
</body>
</html>
