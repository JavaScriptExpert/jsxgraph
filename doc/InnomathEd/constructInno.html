<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../../distrib/prototype.js"></script>
   <script type="text/javascript" src="../../src/loadjsxgraph.js"></script>
</head>
<body style="background-image:url(background120.png);">
<h1 style='font-family:Arial'>Construct with math syntax</h1>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */
        JXG.Options.line.strokeColor = 'black';
        JXG.Options.point.face = 'v';
        JXG.Options.point.size = 6;
        JXG.Options.point.strokeColor = 'black';
        JXG.Options.point.fillColor = '#32CD32';
        JXG.Options.polygon.fillColor = '#87CEFA';
        JXG.Options.polygon.fillOpacity = 0.4;
        JXG.Options.polygon.highlightFillColor = '#87CEFA';
        JXG.Options.polygon.highlightFillOpacity = 0.4;
        
        var board, construction = [];
        board = JXG.JSXGraph.initBoard('jxgbox', {grid:true, boundingbox:[-1,6,11,-3], keepaspectratio:true, axis:true});

        function construct() {
            var t = document.getElementById('input').value;
            board.suspendUpdate();
            construction.push(board.construct(t));
            board.unsuspendUpdate();
        }
        function clearAll() {
            JXG.JSXGraph.freeBoard(board);
            board = JXG.JSXGraph.initBoard('jxgbox', {grid:true, boundingbox:[-1,6,11,-3], keepaspectratio:true, axis:true});
        }
  /* ]]> */
  
    
  </script>
    <form><textarea id="input" cols=50 rows=4>
A(1,1);B(2,2.5);C(1,3);[AB];k(B,[AC]);
    </textarea>
    <br>
    <input type="button" value="set" onClick="construct()">
    <input type="button" value="clear all" onClick="clearAll()"> 
    </form>
</body>
</html>
