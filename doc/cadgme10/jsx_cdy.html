<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>JSXGraph - Dynamic Mathematics running on (nearly) every device</title>
    
    <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>-->
    <link rel='stylesheet' type='text/css' href='./jsxgraph.css' />    
    <script type="text/javascript" src="../../src/loadjsxgraph.js"></script>
    <script type="text/javascript" src="../../src/CinderellaReader.js"></script>
    <style>
      body {
        background: #778;
        padding: 0;
        margin: 20px;
        overflow: hidden;
        /*font: 14px "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;*/
        font-family: 'Junction';
        font-weight: normal;
        font-size: 20px;
        letter-spacing: -.05em;
        color: white;        
        color: black;
        text-shadow: rgba(0, 0, 0, 0.2) 0 2px 5px;  
      }
</style>    
</head>
<body>
<div>
<h1 style="color:white; padding:50px">Loading Cinderella files with JSXGraph</h1>
</div>
<div id="jsx" class='jxgbox' style="width:460px; height:400px; float:left;background-color:#b5bcca;"></div>
<div id="cdy" class='jxgbox' style="width:460px; height:400px;margin-left:20px;">
<applet code     = "de.cinderella.CindyApplet"
        archive = "cindyrun2.jar"
        width    = 460
        height   = 400>
<param name=kernelID value="1277372426114">
<param name=viewport value="de.cinderella.ports.EuclideanPort">
<param name=filename value="" id="cdyFile">
<param name=polar value= "false">
<param name="imagescalemode" value="scalemode.center">
<param name="imagealpha" value="1.0">
<param name="port.background.media" value="">
<param name="show.adjacencymatrix" value="1">
<param name="precision.measure" value="precision.2">
<param name="precision.measure.int" value="2">
<param name="precision.angle" value="precision.1">
<param name="precision.angle.int" value="1">
<param name="anglemodulo" value="modulo.0">
<param name="printscale" value="1:1">
<param name="printscale.int" value="1:1">
<param name="darkenDependent" value="true">
<param name="mesh.rectangular" value="false">
<param name="mesh.triangular" value="false">
<param name="axes.show" value="false">
<param name="snap" value="false">
<param name="mesh.density" value="0">
<param name="euclideanport.scale" value="12.0">
<param name="euclideanport.origin.x" value="54.0">
<param name="euclideanport.origin.y" value="250.0">
<param name=doublebuffer value= "true">
<param name=cinderella.antialias value= "true">
<param  name=scale value="25.0">
<param  name=originx value="54.0">
<param  name=originy value= "306.0">
<param  name=deltafactor value= "0">
<param  name=mesh value="false">
<param  name=axes value="false">
<param  name=snap value="false">
Bitte schalten Sie Java ein, um eine Cinderella-Konstruktion zu sehen.
</applet>
</div>
<script type="text/javascript">
    var value = "bunt.cdy";
    board = JXG.JSXGraph.loadBoardFromFile('jsx',value, 'cdy');
    document.getElementById('cdyFile').value = value;
/*    document.getElementById('cdy').innerHTML = "<applet code= 'de.cinderella.CindyApplet' archive = 'cindyrun2.jar' width    = 540 height   = 381><param name=kernelID value='1277372426114'><param name=viewport value='de.cinderella.ports.EuclideanPort'><param name=filename value="+value+"'><param name=polar value= 'false'><param name='imagescalemode' value='scalemode.center'><param name='imagealpha' value='1.0'><param name='port.background.media' value=''><param name='show.adjacencymatrix' value='1'><param name='precision.measure' value='precision.2'><param name='precision.measure.int' value='2'><param name='precision.angle' value='precision.1'><param name='precision.angle.int' value='1'><param name='anglemodulo' value='modulo.0'><param name='printscale' value='1:1'><param name='printscale.int' value='1:1'><param name='darkenDependent' value='true'><param name='mesh.rectangular' value='false'><param name='mesh.triangular' value='false'><param name='axes.show' value='false'><param name='snap' value='false'><param name='mesh.density' value='0'><param name='euclideanport.scale' value='12.0'><param name='euclideanport.origin.x' value='54.0'><param name='euclideanport.origin.y' value='250.0'><param name=doublebuffer value= 'true'><param name=cinderella.antialias value= 'true'><param  name=scale value='25.0'><param  name=originx value='54.0'><param  name=originy value= '306.0'><param  name=deltafactor value= '0'><param  name=mesh value='false'><param  name=axes value='false'><param  name=snap value='false'>Bitte schalten Sie Java ein, um eine Cinderella-Konstruktion zu sehen.</applet>";*/
</script>
</body>
</html>
