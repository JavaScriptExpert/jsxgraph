<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
   <script type="text/javascript" src="../src/Centroid.js"></script>
   <script type="text/javascript" src="../src/Triangle.js"></script>
   <script type="text/javascript" src="../src/Square.js"></script>
</head>
<body>
<h2>Playground to test things temporarily. May change very often.</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
   <script type="text/javascript">
   /* <![CDATA[ */

        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 400, unitX: 25, unitY: 25, axis: false, grid: false});
        xax = board.createElement('axis', [[0,0],[1,0]]);
        yax = board.createElement('axis', [[0,0],[0,1]]);

        p1 = board.createElement('glider', [4, 0, xax], {style:2,name:"G"});
        c1 = board.createElement('circle', [p1, 7], {name:"k_1", withlabel: true});
        p2 = board.createElement('intersection', [yax, c1, 0], {style:2,name:"I"});
        p3 = board.createElement('midpoint', [p1, p2], {style:2, name:"M"});
        p4 = board.createElement('midpoint', [p2, p3], {style:2, name:"T"});


        function groebner(p) {
            JXG.Math.Symbolic.geometricLocusByGroebnerBase(board, p);
        }


//        var p3, p4, l1, l2, l3, l4;

//        [p3, p4, l1, l2, l3, l4] = board.createElement('square', [p1, p2]);

  /* ]]> */
  </script>
<a href="#" onclick="groebner(p4);">Generate locus of T</a><br />
<div id="debug" style="display:block;"></div>
</body>
</html>
